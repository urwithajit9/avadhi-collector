name: Release Avadhi Collector

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build-linux:
    name: Build Linux Binary and Package
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      # 1. Install Rust Toolchain
      - name: Install stable Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      # 2. Build the Linux binary
      - name: Build Release Binary
        run: cargo build --release

      # 3. Create distribution directory
      - name: Setup Packaging Directory
        run: |
          mkdir avadhi-linux

          # Binary
          cp target/release/avadhi-collector avadhi-linux/

          # Config template
          cp Config.toml.example avadhi-linux/

          # Installer
          cp install/linux/install.sh avadhi-linux/

          # Systemd units (NEW)
          cp install/linux/avadhi@.service avadhi-linux/
          cp install/linux/avadhi.service avadhi-linux/
          cp install/linux/avadhi.timer avadhi-linux/

          # Uninstall script
          cp install/linux/uninstall.sh avadhi-linux/


      # 4. Create tarball
      - name: Archive Release Assets
        run: tar -czvf avadhi-linux.tar.gz avadhi-linux

      # 5. Publish GitHub Release
      - name: Create GitHub Release and Upload
        uses: softprops/action-gh-release@v2
        with:
          files: avadhi-linux.tar.gz
          body_path: README.md
          overwrite_files: true
          token: ${{ secrets.GITHUB_TOKEN }}
