name: Release Avadhi Collector

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+' # Trigger on version tags like v1.0.0

jobs:
  build-linux:
    name: Build Linux Binary and Package
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for softprops/action-gh-release

    steps:
      - uses: actions/checkout@v4

      # 1. Install Rust Toolchain
      - name: Install stable Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      # 2. Build the Linux binary (Release mode)
      - name: Build Release Binary
        run: cargo build --release

      # 3. Create the Distribution Directory and Copy Assets
      - name: Setup Packaging Directory
        run: |
          # Create the folder that will be archived
          mkdir avadhi-linux

          # Copy the compiled binary
          cp target/release/avadhi-collector avadhi-linux/

          # Copy the Admin Configuration template
          cp Config.toml.example avadhi-linux/

          # Copy the installation script
          cp install/linux/install.sh avadhi-linux/

          # Copy the Systemd service template
          cp install/linux/avadhi.service avadhi-linux/

      # 4. Create the final compressed archive (tarball)
      - name: Archive Release Assets
        run: tar -czvf avadhi-linux.tar.gz avadhi-linux

      # 5. Create GitHub Release and Upload Assets
      - name: Create GitHub Release and Upload
        uses: softprops/action-gh-release@v2
        with:
          files: avadhi-linux.tar.gz
          body_path: README.md # Use the README as the release description
          overwrite_files: true
          token: ${{ secrets.GITHUB_TOKEN }}