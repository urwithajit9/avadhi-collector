# .github/workflows/release.yml
name: Release Avadhi Collector

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+' # Trigger on version tags like v1.0.0

jobs:
  build-linux:
    name: Build Linux Binary and Package
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      # 1. Install Rust Toolchain
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      # 2. Build the Linux binary (Release mode)
      - name: Build Release
        run: cargo build --release

      # 3. Create the Distribution Directory
      - name: Setup Packaging
        run: |
          mkdir avadhi-linux
          cp target/release/avadhi-collector avadhi-linux/
          cp Config.toml.example avadhi-linux/
          cp install/linux/avadhi.service avadhi-linux/

      # 4. Create the final compressed archive
      - name: Archive Release Assets
        run: tar -czvf avadhi-linux.tar.gz avadhi-linux

      # 5. Create GitHub Release and Upload Assets
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: avadhi-linux.tar.gz
          body_path: release_notes.md

          # Overwrite the file if a release with the same tag exists
          overwrite_files: true

          # The token is usually pulled automatically from the environment
          # or explicitly passed using 'token: ${{ secrets.GITHUB_TOKEN }}'
          # If you used 'token: ***' in the example, this is how it should look:
          token: ${{ secrets.GITHUB_TOKEN }} # Use the GitHub provided token secret
