# .github/workflows/release.yml
name: Release Avadhi Collector

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+' # Trigger on version tags like v1.0.0

jobs:
  build-linux:
    name: Build Linux Binary and Package
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1. Install Rust Toolchain
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      # 2. Build the Linux binary (Release mode)
      - name: Build Release
        run: cargo build --release

      # 3. Create the Distribution Directory
      - name: Setup Packaging
        run: |
          mkdir avadhi-linux
          cp target/release/avadhi-collector avadhi-linux/
          cp Config.toml.example avadhi-linux/
          cp install/linux/avadhi.service avadhi-linux/

      # 4. Create the final compressed archive
      - name: Archive Release Assets
        run: tar -czvf avadhi-linux.tar.gz avadhi-linux

      # 5. Create GitHub Release and Upload Assets
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: avadhi-linux.tar.gz
          body: |
            ## Avadhi Collector - ${{ github.ref_name }}

            This release contains the Linux binary and systemd service file for persistent background operation.

            ### Linux Installation Instructions
            (See README for full details)
            1. Download and extract 'avadhi-linux.tar.gz'.
            2. Follow the instructions in the 'install.sh' script to set up the systemd service.