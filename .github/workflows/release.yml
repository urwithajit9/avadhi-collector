name: Release Avadhi Collector

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build-linux:
    name: Build Linux Binary and Package
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      # --------------------------------------------------
      # 1. Checkout repository
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------------
      # 2. Install Rust toolchain
      # --------------------------------------------------
      - name: Install stable Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      # --------------------------------------------------
      # 3. Build release binary
      # --------------------------------------------------
      - name: Build Release Binary
        run: cargo build --release

      # --------------------------------------------------
      # 4. Prepare distribution directory
      # --------------------------------------------------
      - name: Setup Packaging Directory
        run: |
          set -e

          mkdir avadhi-linux

          # Binary
          cp target/release/avadhi-collector avadhi-linux/

          # Config template
          cp Config.toml.example avadhi-linux/

          # Installer scripts
          cp install/linux/install.sh avadhi-linux/
          cp install/linux/uninstall.sh avadhi-linux/

          # Systemd units (FINAL SET)
          cp install/linux/avadhi@.service avadhi-linux/
          cp install/linux/avadhi.timer avadhi-linux/

          echo "Packaged files:"
          ls -l avadhi-linux

      # --------------------------------------------------
      # 5. Create tarball
      # --------------------------------------------------
      - name: Archive Release Assets
        run: |
          tar -czvf avadhi-linux.tar.gz avadhi-linux

      # --------------------------------------------------
      # 6. Publish GitHub Release
      # --------------------------------------------------
      - name: Create GitHub Release and Upload
        uses: softprops/action-gh-release@v2
        with:
          files: avadhi-linux.tar.gz
          body_path: README.md
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
